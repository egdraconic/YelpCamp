<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>New Camp</title>
</head>
<body id="body_8">

    <div id="C_menu">
        <div id="login_3">
            <img src="Assets/Close.svg" alt="" id="close">
            <div id="login_10">
                <p id="USNI"></p>
                <button id="Outou">Logout</button>
            </div>


            <div id="Alert_tx">
                <p>Hello, you clicked to log out of your account and if you decide to continue, all the content you have on this page will be deleted and you will be redirected to the main page</p>
                <button id="No_thanks">No thanks</button>
                <a href="main.html" id="Log_out">Log Out</a>
            </div>
        </div>
    </div>

    <header id="header_1">
        <img src="Assets/Logo.svg" alt="">
        <a href="main.html" id="home">Home</a>
        <img src="Assets/Hamburger Menu.svg" alt="" id="Menu_3">
    </header>

    <div id="background_4"></div>
    <div id="no_Ac">
        <p>Are you sure you want to log out, your comment will not be posted</p>
        <button id="Ok">close</button>
    </div>
    <main>
        <div id="center">
            <h1>Add New CampGround</h1>
            <label for="campN">CampGround Name</label>
            <input type="text" id="campN" placeholder="Seven Sisters Waterfall">
            <label for="Price">Price</label>
            <input type="number" id="Price">
            <label for="image">Image</label>
            <input type="file" id="image">
            <label for="comment_1">description</label>
            <textarea id="comment_1" cols="30" rows="10" itemid="comment_1" wrap="hard" minlength="60" maxlength="680" required placeholder="The Seven Sister is the 39th tallest waterfall in Norway the 410-metre tall waterfall consists of seven separete streams, and the tallest of the seven has a freee fall that measures 250 metres. the waterfall is located along the Geirangerfjorden in Stranda Municipality in More og romsdal county, Norway"></textarea>
            <button type="submit" id="inviar">Add CampGround</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
